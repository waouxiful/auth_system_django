{% extends 'registration/index.html' %}

{% block content %}
    <div class="login">

        <h1 class="text-center">Hello Again!</h1>

        <form class="needs-validation" method="POST">
            {% csrf_token %}
            <div class="form-group was-validated">
                <label class="form-label" for=".">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for=".">{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for=".">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>

    </div>
{% endblock content %}
